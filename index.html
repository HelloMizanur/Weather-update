<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Update</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Start Search Section -->
            <div class="search">
                <input type="text" placeholder="Enter city name">
                <button><img src="assets/images/search.png" alt=""></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <!-- Start Wather Section -->
            <div class="weather">
                <img src="assets/images/clouds.png" class="img-icon" alt="clear-weather">
                <h1 class="temp">0Â°C</h1>
                <h2 class="city">dhaka</h2>
            </div>
            <!-- Start Detail Section -->
            <div class="detail">
                <div class="col" style="margin-right: 20px">
                    <img src="assets/images/clear.png" alt="">
                    <span>
                        <p class="humi">50%</p>
                        <p>Humidity</p>
                    </span>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="">
                   <span>
                    <p class="wind">50%</p>
                    <p>Wind speed</p>
                   </span>
                </div>
            </div>
            
        </div>
         <!-- Developer Card -->
        <div class="mini-card">
            <h2>Developed by Mizanur Rahman</h2>
            <div class="social-icons">
                <a href="https://github.com/HelloMizanur" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/hellomizanur/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <!-- Add more social icons as needed -->
            </div>
        
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
